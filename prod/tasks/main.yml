---
# tasks file for prod
- name: install packages
  apt: name={{ item }} state=present
  with_items:
    - default-jdk
    - tomcat8

- name: Copy .war-file
  synchronize:
    src: "/work/target/hello-1.0.war"
    dest: "{{ dest_folder }}"
  delegate_to: "{{ item }}"
  with_items:
    - groups[prod]
  notify:
    - restart tomcat