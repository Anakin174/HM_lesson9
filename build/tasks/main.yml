---
# tasks file for build
- name: Install packages for build app
  apt: name={{ item }} state=present
  with_items:
    - git
    - maven

- name: Clone git repo
  git:
    repo: "https://github.com/boxfuse/boxfuse-sample-java-war-hello.git"
    dest: "/files"
    version: master

- name: Build java app
  shell: mvn package
  args:
    chdir: "/files"